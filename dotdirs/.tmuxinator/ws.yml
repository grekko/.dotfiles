# ~/.tmuxinator/.yml

name: Workspace
root: ~/Developer
# Resetting RBENV env vars due to a issue between tmuxinator and rbenv: https://github.com/tmuxinator/tmuxinator/issues/99
pre:
  - export RBENV_DIR=
  - export RBENV_VERSION=
windows:
  - Dev:
      layout: main-vertical
      panes:
        - vim ~/.dotfiles
        - brew update
