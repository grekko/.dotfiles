# ~/.tmuxinator/.yml

name: Workspace
root: ~/scm
# Resetting RBENV env vars due to a issue between tmuxinator and rbenv: https://github.com/tmuxinator/tmuxinator/issues/99
on_project_start:
  - export RBENV_DIR=
  - export RBENV_VERSION=

windows:
  - Dev:
      panes:
        - brew:
          - ssh-add ~/.ssh/id_rsa; brew update; brew cleanup; brew outdated
