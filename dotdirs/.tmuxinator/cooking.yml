# ~/.tmuxinator/brandeins.yml
# you can make as many tabs as you wish...

name: Bettercooking
root: ~/scm/bettercooking
pre:
  - export RBENV_DIR=
  - export RBENV_VERSION=
windows:
  - dev:
      layout: even-horizontal
      panes:
        - vim
        - rake
  - server:
      layout: even-horizontal
      panes:
        - foreman start
        - bin/dbimport; open "http://www.bettercooking.co.uk"
  - updates:
      layout: even-horizontal
      panes:
        - bundle outdated
