# ~/.tmuxinator/brandeins.yml
# you can make as many tabs as you wish...

name: Bettercooking
root: ~/scm/bettercooking
pre:
  - export RBENV_DIR=
  - export RBENV_VERSION=
windows:
  - dev:
      layout: 5633,238x72,0,0{136x72,0,0,4,101x72,137,0[101x61,137,0,9,101x10,137,62,10]}
      panes:
        - vim
        - vipe
        - ((curl github.com 2> /dev/null && git up && bundle install) || echo 'No net connecton :/'); zeus start
  - server:
      layout: even-horizontal
      panes:
        - foreman start
        - bin/dbimport; open "http://www.bettercooking.co.uk"
  - updates:
      layout: even-horizontal
      panes:
        - bundle outdated
