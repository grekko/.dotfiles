# ~/.tmuxinator/brandeins.yml
# you can make as many tabs as you wish...

name: Bettercooking
root: ~/Developer/bettercooking
pre:
  - export RBENV_DIR=
  - export RBENV_VERSION=
windows:
  - dev:
      layout: even-vertical
      panes:
        - vim
        - foreman start
  - updates:
      layout: even-horizontal
      panes:
        - bundle outdated
        - ./dbimport && open "http://www.bettercooking.co.uk"

