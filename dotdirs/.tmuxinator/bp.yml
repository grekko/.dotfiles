# ~/.tmuxinator/.yml

project_name: Betterplace
project_root: ~/Developer/betterplace
windows:
  - dev:
      layout: even-horizontal
      panes:
        -  vim
        - (curl github.com 2> /dev/null && git reup && bundle install) || echo 'No net connecton :/'
  - zeus:
      layout: tiled
      panes:
        - zeus start
        - bundle exec foreman start
        - sleep 8; zeus console
