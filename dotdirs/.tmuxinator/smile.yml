# ~/.tmuxinator/smile.yml

name: smile
root: ~/scm
pre:
  - export RBENV_DIR=
  - export RBENV_VERSION=

windows:
  - Rails:
      root: ~/scm/functionalaesthetics.smile.direct.api
      panes:
        - editor:
          - emacs README.md
  - Rails-Server:
      root: ~/scm/functionalaesthetics.smile.direct.api
      panes:
        - server:
          - bundle check; or bundle install
          - rails server --port 5000
  - iOS:
      root: ~/scm/functionalaesthetics.smile.direct.ios
      panes:
        - git:
          - git up

