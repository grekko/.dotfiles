# ~/.tmuxinator/.yml
# you can make as many tabs as you wish...

project_name: EPO
project_root: ~/scm/betterplace.epo
# Resetting RBENV env vars due to a issue between tmuxinator and rbenv: https://github.com/tmuxinator/tmuxinator/issues/99
pre:
  - export RBENV_DIR=
  - export RBENV_VERSION=
# tmux_options: -v -2 # Pass arguments to tmux
windows:
  - dev:
      layout: even-horizontal
      panes:
        - vim
        - (curl github.com 2> /dev/null && git reup) || echo 'No net connecton :/'
  - service:
      layout: even-horizontal
      panes:
        - bundle install && bundle exec foreman start
        - devlog
