# ~/.tmuxinator/.yml
# you can make as many tabs as you wish...

name: EPO
root: ~/Developer/epo
# Resetting RBENV env vars due to a issue between tmuxinator and rbenv: https://github.com/tmuxinator/tmuxinator/issues/99
pre:
  - export RBENV_DIR=
  - export RBENV_VERSION=
# tmux_options: -v -2 # Pass arguments to tmux
windows:
  - dev:
      layout: even-vertical
      panes:
        - (curl github.com 2> /dev/null && git reup) || echo 'No net connecton :/'; vim
        - sleep 2; tmux select-window -t 1; tmux resize-pane -t 2 -y 5; foreman start
