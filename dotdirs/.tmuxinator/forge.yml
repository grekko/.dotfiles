# ~/.tmuxinator/forge.yml

name: forge
root: ~/scm/stormforger.forge
on_project_start:
  - export RBENV_DIR=
  - export RBENV_VERSION=

windows:
  - Forge:
      root: ~/scm/stormforger.forge
      layout: 986b,490x94,0,0{89x94,0,0[89x18,0,0,12,89x75,0,19,22],400x94,90,0,16}
      panes:
        - server:
          - git up && docker compose run --rm runner bundle install && docker compose run --rm --service-ports rails
        - git log
        - vim README.md
  - Hail:
      root: ~/scm/stormforger.hail
      layout: 986b,490x94,0,0{89x94,0,0[89x18,0,0,12,89x75,0,19,22],400x94,90,0,16}
      panes:
        - server:
          - git up
          - honcho start -c hail=4
        - vim README.md
  - Website:
      root: ~/scm/stormforger.website
      layout: b6ca,364x99,0,0{75x99,0,0,6,288x99,76,0,16}
      panes:
        - server:
          - git up
          - bundle check; or bundle install
          - echo "noop"
        - vim README.md
  - Docs:
      root: ~/scm/stormforger.docs
      layout: b6ca,364x99,0,0{75x99,0,0,6,288x99,76,0,16}
      panes:
        - server:
          - git up
          - bundle check; or bundle install
          - echo "noop"
        - vim README.md

